<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LEKSKEKS</title>

  </head>

  <body>
    <style>

        html {
        height: 100%;
        }

        body {
            background-color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 17px;
            font-weight: 510;
            justify-content: center;
            text-align: center;
            align-items: center;
            display: flex;
            height: 100%;
            margin: 0;
        }

        .container {
            margin: 0 auto;
            display: inline-block;
            justify-content: center;
            align-items: center;
        }
      
        a {
          text-decoration: none;
        }

        .textlink {
            padding-left: 6px;
            padding-right: 6px;
           
        }

        .text {
            width: 196px;
            margin: 0 auto;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .icon {
            width: 32px;
            height: 32px;
            padding: 4px;
            transition: 0.15s;

        }

        .iconlink {
            transition: 0.2s;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: inline-block;
        }

       

        .container > div {
           
        }

        .avatar {
            width: 256px;
            padding-top: 12px;
            padding-bottom: 12px;
        }


        .textlink:link {
            color: #000000;
        }

        .textlink:visited {
            color: #1C1C1E;
        }

        .textlink:hover {
            color: #1C1C1E;
        }

        .iconlink:hover .icon {
               
                padding: 0px;
                width: 40px;
                height: 40px;
                transition: 0.15s;

        }

        .icons {;
            padding-top: 6px;
            padding-bottom: 6px;
            overflow-x: scroll;
        }


        .lekskeks {
            transition: 0.15s;
            font-weight: 700;
            text-decoration: none;
            background-image: url(gradient.png);
            background-repeat: repeat;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 100px;
            padding-left: 6px;
            padding-right: 6px;
        }

        .lekskeks:hover {
            transition: 0.15s;
            font-weight: 700;
            font-stretch: 115%;
            padding-left: 0px;
            padding-right: 0px;
        }

        .links {
            padding-top: 12px;
            padding-bottom: 12px;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #ffffff;
            }

            .textlink:link {
              color: #FFFFFF;
            }

            .textlink:visited {
                color: #F2F2F7;
            }

            .textlink:hover {
                color: #F2F2F7;
            }
        }


        
    </style>


    <div class="container">
        <img src="lekskeks.png" class="avatar">
        <div class="links">
              <a href="https://apps.apple.com/us/developer/alexey-primechaev/id1404984003" class="textlink">Our Stuff</a>
              <a href="mailto: monochromestudios@icloud.com" class="textlink">Contact Us</a>
          </div>
    </div>

    
    
    
  </body>
</html>
